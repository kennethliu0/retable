<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retable</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        width: 250px;
        padding: 15px;
        text-align: center;
        background-color: #f9fafb;
        color: #1f2937;
        margin: 0;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 5px;
        color: #111827;
      }
      p {
        font-size: 13px;
        color: #6b7280;
        margin-top: 0;
        margin-bottom: 15px;
      }
      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
      }
      button:hover {
        background-color: #1d4ed8;
      }
      button:active {
        background-color: #1e40af;
      }
    </style>
  </head>
  <body>
    <h2>Retable</h2>
    <p>Select a table to filter.</p>
    <button id="select-btn">Select Table</button>
    <script src="popup.js"></script>
  </body>
</html>
